
<main class="todo-container">
    <div class="title">
        <h1 ><i class="bi bi-journal-check"></i> Lista De Tarefas</h1>
    </div>
    <div class="add-task">
        <input [(ngModel)]="newTask" placeholder="nova tarefa"/>
        <button (click)="addTask()"><i class="bi bi-plus-circle"></i></button>
    </div>
    <ul class="task-list">
        @for(item of todoList; track item; let i = $index){
            <li [ngClass]="{'completed':item.completed}">
                <input type="checkbox" [checked]="item.completed" (change)="toggleCompleted(i)">
                <span [class.completed]="item.completed">{{item.task}}</span>
                <button (click)="deleteTask(item.id)"><i class="bi bi-trash"></i></button>
            </li>
        }
    </ul>
</main>
<router-outlet />
